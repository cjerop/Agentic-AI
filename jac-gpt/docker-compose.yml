services:
  # JAC Server (Backend)
  jac-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jac-gpt-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_api_key_here}
      - DATABASE_HOST=mongodb+srv://v30793620:qFT9ofgVU2GPN5oA@cluster0.ry1lymm.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - DATABASE_NAME=jaseci
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./server:/app
      - jac_server_data:/app/data
      - jac_server_logs:/app/logs
    networks:
      - jac-gpt-network

  # React Frontend (Webapp)
  jac-webapp:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: jac-gpt-webapp
    restart: unless-stopped
    ports:
      - "3000:80"  # Use port 3000 to avoid conflict with system nginx
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_JAC_USER_EMAIL=${VITE_JAC_USER_EMAIL:-test@mail.com}
      - VITE_JAC_USER_PASSWORD=${VITE_JAC_USER_PASSWORD:-password}
    depends_on:
      - jac-server
    networks:
      - jac-gpt-network

volumes:
  jac_server_data:
    driver: local
  jac_server_logs:
    driver: local

networks:
  jac-gpt-network:
    driver: bridge
    name: jac-gpt-network
